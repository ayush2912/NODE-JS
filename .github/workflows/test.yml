name: Build and push Docker image to ECR
on:
  push:
    branches:
      - main
env:
  MONGODB_ATLAS_USERNAME: ayush vashistha
  
  MONGODB_ATLAS_PROJECT_ID: 643baf793ce9aa61105a26c1
  MONGODB_ATLAS_CLUSTER_NAME: ayush-test
  
  MONGODB_ATLAS_FUNCTION_NAME: ayush_function
  FILE_PATH: App.js
jobs:
  use-atlas-cli:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure Atlas CLI
        uses: andreaangiolillo/atlas-cli-github-action@v1.1.0
        with:
         public-key: vikvqvrh
         private-key: 643baf7961e6283573a0360d
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install MongoDB Atlas API client
        run: npm install @mongodb-js/compass-api
         
      - name: Use AtlasCLI
        shell: bash
        run: atlas --version
      - name: Push code to MongoDB Atlas
        run: mongosh "mongodb+srv://ayush-test.iqzfium.mongodb.net/myFirstDatabase" --apiVersion 1 --username ayushvashistha567


  
    







    
