name: Build and push Docker image to ECR
on:
  push:
    branches:
      - main
env:
  MONGODB_ATLAS_USERNAME: ayush vashistha
  
  MONGODB_ATLAS_PROJECT_ID: 643baf793ce9aa61105a26c1
  MONGODB_ATLAS_CLUSTER_NAME: ayush-test
  
  MONGODB_ATLAS_FUNCTION_NAME: ayush_function
  #FILE_PATH: index.js
jobs:
  use-atlas-cli:
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure Atlas CLI
        uses: andreaangiolillo/atlas-cli-github-action@v1.1.0
        with:
         public-key: vikvqvrh
         private-key: 643baf7961e6283573a0360d
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

         
      - name: Use AtlasCLI
        shell: bash
        run: atlas --version
      - name: Update function in App Services
        run: mcli appservices functions update --projectId 643baf7961e6283573a0360d --functionName ayush_function --file App.js
      
      
    







    
